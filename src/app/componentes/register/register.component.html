<div class="register-container">
    <h2>Registrar Nuevo Usuario</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" placeholder="Ingrese su nombre de usuario" />
      </div>
  
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseÃ±a" />
      </div>
  
      <div>
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>
  </div>
